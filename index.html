
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام الفواتير الجزائري - نسخة الطباعة النهائية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f5f9;
            color: #000;
        }
        .font-amiri { font-family: 'Amiri', serif; }
        .font-reem { font-family: 'Reem Kufi', sans-serif; }
        
        /* إعدادات الطباعة الصارمة لضمان صفحة واحدة */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            .invoice-page {
                width: 210mm !important;
                height: 296mm !important; /* طول أقل بـ 1 ملم لضمان صفحة واحدة */
                padding: 12mm !important;
                margin: 0 !important;
                page-break-after: always !important;
                border: none !important;
                box-shadow: none !important;
                display: flex !important;
                flex-direction: column !important;
                box-sizing: border-box !important;
                overflow: hidden !important;
                background: white !important;
                color: black !important;
            }
            
            /* الحفاظ على وضوح الألوان في الطباعة */
            .bg-black-print { 
                background-color: black !important; 
                -webkit-print-color-adjust: exact;
            }
            .text-white-print { 
                color: white !important; 
            }
            .border-heavy {
                border: 2px solid black !important;
            }
        }

        /* تنسيق الشاشة */
        .invoice-page {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 20px auto;
            padding: 15mm;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        .table-custom th {
            background-color: #1a1a1a;
            color: white;
            border: 2px solid black;
            padding: 10px;
            font-size: 13px;
        }
        .table-custom td {
            border: 2px solid black;
            padding: 8px 12px;
            font-size: 15px;
            color: black;
            font-weight: 700;
        }
    </style>
